<!DOCTYPE html>
<html lang="en" class=" js csstransforms3d csstransitions"><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Radio Rock SV</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Old School Cassette Player with HTML5 Audio: Vintage format meets modern web tech: an HTML5 audio player with realistic controls">
  <meta name="keywords" content="cassette, html5, audio, player, css3, buttons, sounds, vintage, old school, javascript, jquery">
  <meta name="author" content="Codrops">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" type="text/css" href="css/demo.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/knobKnob.css">
  <link href="http://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/modernizr.custom.69142.js"></script>
</head>
<body>
  <div class="container">
    <!-- Codrops top bar -->
    <div class="codrops-top">
      <a href="#"><strong><br></strong></a><span class="right"><a href="#"><strong></strong></a> </span>
      <div class="clr"></div>
    </div>
    <!--/ Codrops top bar -->
    <div id="vc-container" class="vc-container"><audio id="audioElem" src="songs/music-7.mp3"><span>HTML5 audio not supported</span></audio>
      <div class="vc-tape-wrapper">
        <div class="vc-tape">
          <div class="vc-tape-back">
            <div class="vc-tape-wheel vc-tape-wheel-left" style="animation: 2s linear 0s infinite normal forwards running rotateLeft; box-shadow: black 0px 0px 0px 66.372px;">
              <div></div>
            </div>
            <div class="vc-tape-wheel vc-tape-wheel-right" style="animation: 2s linear 0s infinite normal forwards running rotateLeft; box-shadow: black 0px 0px 0px 3.62801px;">
              <div></div>
            </div>
          </div>
          <div class="vc-tape-front vc-tape-side-a"> <span>A</span></div>
          <div class="vc-tape-front vc-tape-side-b"> <span>B</span></div>
        </div>
      </div>
      <div class="vc-loader" style="display: none;"></div>
    <ul class="vc-controls" style="display: legacy;">
      <li class="vc-control-play">Play<span></span></li>
      <li class="vc-control-rewind">Rew<span></span></li>
      <li class="vc-control-fforward">FF<span></span></li>
      <li class="vc-control-stop">Stop<span></span></li>
      <li class="vc-control-switch">Switch<span></span></li>
    </ul>
    <div style="display: none;" class="vc-volume-wrap"><div class="vc-volume-control"><div class="vc-volume-knob"><div class="knob"><div class="top" style="transform: rotate(251.3deg);"></div><div class="base"></div></div></div></div></div></div>
    <!-- //vc-container -->
    <!--//attribution-->
  </div>
  <!-- //container -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!-- KnobKnob by Martin Angelov : https://github.com/martinaglv/KnobKnob -->
  <script src="js/transform.js"></script>
  <script src="js/knobKnob.jquery.js"></script>
  <script type="text/javascript" src="js/jquery.cassette.js"></script>
  <script type="text/javascript">	
    $(function() {
      
      $( '#vc-container' ).cassette();
          
      });
  </script>
</body>
</html>
